  <title>033-排序算法-基数排序</title>
</head>

<body>
  <p>基数排序相对于桶排序不稳定的分桶策略而做出的优化，限定桶的数量</p>
  <script>
    function radixSort (arr) {
      const base = 10
      let divider = 1
      const maxVal = Math.max(...arr)

      while (divider <= maxVal) {
        // 每一轮都构建二维数组
        const buckets = [...Array(base)].map(() => [])
        for (const val of arr) {
          const index = Math.floor(val / divider) % base
          buckets[index].push(val)
        }
        console.log('buckets', buckets)
        arr = [].concat(...buckets)
        divider *= base
      }
      return arr
    }

    const sortList = radixSort([35, 2, 26, 2, 5, 8, 34, 1, 56, 99, 33])
    console.log(sortList);
  </script>
</body>
