<!DOCTYPE html>

<head>

  <title>038-动态规划-背包问题</title>
</head>

<body>
  <p>
    动态规划：将问题分解成相互依赖的子问题，每一行依赖于上一行的最优值，从而解决问题。
  </p>
  <p>
    背包问题是一个组合优化问题。它可以描述如下：给定一个固定大小、能够携重量W的背包，以及一组有价值和重量的物品，
    找出一个最佳解决方案，使得装入背包的物品总重量不超过W，且总价值最大。
  </p>
  <script>
    // 方式一：
    function knapSack (weights, values, W) {
      let n = weights.length - 1
      let f = [[]]
      // 这个for循环只比较第一行
      for (let j = 0; j <= W; j++) {
        if (j < weights[0]) {
          f[0][j] = 0
        } else {
          f[0][j] = values[0]
        }
      }

      for (let j = 0; j <= W; j++) {
        for (let i = 1; i <= n; i++) {
          if (!f[i]) {
            f[i] = []
          }
          if (j < weights[i]) {
            // 如果当前列的容量比当前行的物品重量小，就直接赋值成上一行的最优解。
            f[i][j] = f[i - 1][j]
          } else {
            // 当前行的最优解的公式
            f[i][j] = Math.max(f[i - 1][j], f[i - 1][j - weights[i]] + values[i])
          }
        }
      }
      return f[n][W]
    }

    // 方式二：
    function knapSack (weights, values, W) {
      let n = weights.length
      let f = new Array(n)
      // 第-1个物品
      f[-1] = new Array(W + 1).fill(0)
      // 负一行的出现可以大大减少了在双层循环的分支判定。
      console.log(f)
      for (let i = 0; i < n; i++) {
        f[i] = new Array(W).fill(0)
        for (let j = 0; j <= W; j++) {
          if (j < weights[i]) {
            f[i][j] = f[i - 1][j]
          } else {
            f[i][j] = Math.max(f[i - 1][j], f[i - 1][j - weights[i]] + values[i])
          }
        }
      }
      return f[n - 1][W]
    }

    const result = knapSack([2, 2, 6, 5, 4], [6, 3, 5, 4, 6], 10)
    console.log('result', result)
  </script>
</body>
