<head>

  <title>031-排序算法-计数排序</title>
</head>

<body>
  <p>
    计数排序使用一个用来存储每个元素在原始数组中出现次数的临时数组。
    在所有元素都计数完成后，临时数组已排好序并可迭代以构建排序后的结果数组。
  </p>
  <script>
    function countSort (arr) {
      if (arr.length < 2) {
        return arr
      }
      const maxValue = findMax(arr)
      // const maxValue = Math.max(...arr)
      const tempArr = new Array(maxValue + 1)
      arr.forEach((item) => {
        if (!tempArr[item]) {
          tempArr[item] = 0
        }
        tempArr[item]++
      })

      let newArr = []
      let sortIndex = 0
      // 对于临时数组，每一个索引index都是排序的值，item是用来计数的。
      tempArr.forEach((item, index) => {
        while (item > 0) {
          // 先赋值，再++
          newArr[sortIndex++] = index
          item--
        }
      })
      return newArr
    }

    function findMax (arr) {
      let max = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
      }
      return max
    }
    const sortList = countSort([5, 7, 5, 4, 9, 1])
    console.log(sortList);
  </script>
</body>
