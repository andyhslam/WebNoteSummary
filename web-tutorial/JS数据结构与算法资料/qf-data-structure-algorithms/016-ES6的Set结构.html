  <script>
    const mySet = new Set()
    mySet.add(100)
    mySet.add(200)
    mySet.add(300)
    const myIter = mySet.values() // 迭代器结构

    // console.log(myIter.next())

  <script>
    const mysetA = new Set([1, 2, 3])
    const mysetB = new Set([2, 3, 4])
    // 并集
    const myset1 = new Set([...mysetA, ...mysetB]) // 集合也是一个迭代器
    // 交集
    const myset2 = new Set([...mysetA].filter(item => mysetB.has(item)))
    // A对于B的差集
    const myset3 = new Set([...mysetA].filter(item => !mysetB.has(item)))
    // B对于A的差集
    const myset4 = new Set([...mysetB].filter(item => !mysetA.has(item)))

    console.log(myset4)
  </script>
