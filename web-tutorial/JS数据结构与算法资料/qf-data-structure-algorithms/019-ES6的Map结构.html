</body>
<script>
  const myMap = new Map()
  let obj = { a: 1 }
  myMap.set('age', 20)
  myMap.set(obj, 30)
  // 引用丢失，垃圾回收机制没有回收键和值，但是通过myMap.get(obj)取不出值，导致内存泄漏
  obj = null
  console.log('myMap', myMap)

  // 弱引用
  const myWeakMap = new WeakMap()
  let obj2 = { a: 1 }
  // 只能以对象为键
  myWeakMap.set(obj2, 300)
  // 引用丢失，垃圾回收机制就会把键和值都回收
  obj2 = null
  console.log('myWeakMap', myWeakMap)
</script>
