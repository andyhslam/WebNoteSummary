<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app" style="color:red;font-size: 20px;">
    你好，{{name}}，欢迎来到网易课堂
    <span class="text" style="color: green;">{{age}}</span>
    <p>学习Vue源码</p>
  </div>

  <!-- <div id="app" style="color:red;font-size: 20px;">
    hello {{name}}
    <h1>{{name}}</h1>
    <ul>
      <li style="color: green;">{{age}}</li>
      <li>{{info.job}}</li>
    </ul>
  </div> -->

  <script src="dist/umd/vue.js"></script>
  <script>
    // 先后顺序：render > template > el
    let vm = new Vue({
      el: '#app',
      data () {
        return {
          name: '椛岛光',
          age: 27,
          info: {
            job: 'teacher',
            students: [
              { id: 1, name: '花川芽衣' },
              { id: 2, name: '浅仓唯' },
            ]
          },
          hobby: ['piano', 'travel', 'film']
        }
      }
    })
  </script>
</body>

</html>
