<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类里面的this指向问题</title>
</head>

<body>
  <button>点击</button>
  <script>
    let that, _that
    class Star {
      constructor(uname) {
        // 构造函数里面的this指向实例对象
        that = this
        console.log(this)
        this.uname = uname
        this.btn = document.querySelector('button')
        this.btn.onclick = this.sing
      }
      // 普通函数里面的this指向该函数的调用者
      sing () {
        // 此处的this指向btn按钮，因为btn按钮调用了该函数
        console.log('btn按钮', this)
        // 此处的that存储的是constructor里面的this
        console.log(that.uname)
      }
      dance () {
        // 此处的this指向实例对象ldh，因为ldh调用了该函数
        _that = this
        console.log(this)
      }
    }
    const ldh = new Star('刘德华')
    console.log(that === ldh)
    ldh.dance()
    console.log(_that === ldh)
  </script>
</body>

</html>
