<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsonp</title>
</head>
<body>
  <script>
    /** jsonp中的p是padding(填充)的意思
     * 1。执行此函数的目的是为了获取数据
     * 2. 数据两端包裹的函数称为padding(即填充)
    */
    function getData(data) {
      console.log(data)
    }
  </script>
  <!-- 第三方的地址，使用script标签去请求，不跨域 -->
  <script src="http://localhost:8080/api/data?cb=getData"></script>
</body>
</html>
